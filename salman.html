    <link rel="stylesheet" href="style.css">
    <script>
        function checkPassword() {
            // Create modal elements
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(to bottom, rgba(35, 139, 139, 0.9), rgba(7, 89, 182, 0.9));
                padding: 20px;
                border-radius: 15px;
                border: 2px solid black;
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
                backdrop-filter: blur(5px);
                z-index: 1000;
            `;

            // Create overlay div
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
                z-index: 999;
            `;

            const input = document.createElement('input');
            input.type = 'password';
            input.placeholder = 'Введите код безопасности';
            input.style.cssText = `
                padding: 10px;
                margin: 10px 0;
                margin-right: 10px;
                border-radius: 5px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                background: rgba(255, 255, 255, 0.1);
                color: white;
                width: 200px;
            `;
            input.style.setProperty('color', 'white', 'important');

            const button = document.createElement('button');
            button.textContent = 'Войти';
            button.style.cssText = `
                background: rgba(0, 255, 255, 0.2);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.2);
                padding: 10px 20px;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s;
            `;

            // Add hover and active effects
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.1)';
                button.style.background = 'rgba(0, 255, 255, 0.3)';
                button.style.boxShadow = '0 0 15px rgba(0, 255, 255, 0.3)';
            });

            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
                button.style.background = 'rgba(0, 255, 255, 0.2)';
                button.style.boxShadow = 'none';
            });

            button.addEventListener('mousedown', () => {
                button.style.transform = 'scale(0.95)';
                button.style.background = 'rgba(0, 255, 255, 0.1)';
            });

            button.addEventListener('mouseup', () => {
                button.style.transform = 'scale(1.1)';
                button.style.background = 'rgba(0, 255, 255, 0.3)';
            });

            // Blur the card image
            const cardImg = document.querySelector('.cardimg');
            cardImg.style.filter = 'blur(10px)';

            // Check blur status periodically while modal is open
            const blurCheck = setInterval(() => {
                if (cardImg.style.filter !== 'blur(10px)') {
                    cardImg.style.filter = 'blur(10px)';
                }
            }, 100);

            modal.appendChild(input);
            modal.appendChild(button);
            document.body.appendChild(overlay);
            document.body.appendChild(modal);

            button.onclick = function() {
                if (input.value !== "695") {
                    input.value = '';
                    input.placeholder = 'Неправильный код!';
                    return false;
                }
                clearInterval(blurCheck); // Stop checking blur when modal closes
                modal.remove();
                overlay.remove();
                // Remove blur from card image
                cardImg.style.filter = 'none';
                return true;
            };

            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    button.click();
                }
            });

            return false;
        }
    </script>

</body>
